{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <!-- Meta etiquetas, título, y otros encabezados comunes -->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>{% block title %}Mi sitio web{% endblock title %}</title>

    <!-- Favicon-->
    <link rel="icon" type="image/x-icon" href="{% static 'core/assets/favicon.ico' %}" />
    <!-- Font Awesome icons (free version)-->
    <script src="https://use.fontawesome.com/releases/v6.3.0/js/all.js" crossorigin="anonymous"></script>
    <!-- Google fonts-->
    <link href="https://fonts.googleapis.com/css?family=Montserrat:400,700" rel="stylesheet" type="text/css" />
    <link href="https://fonts.googleapis.com/css?family=Roboto+Slab:400,100,300,700" rel="stylesheet" type="text/css" />
    <!-- Core theme CSS (includes Bootstrap)-->
    <link href="{% static 'core/css/styles.css' %}" rel="stylesheet" />

    <!-- Aquí puedes agregar otros estilos específicos si los necesitas -->

    {% block extra_head %}{% endblock extra_head %}
</head>
<body>
    <!-- Contenido de la página -->
    {% block content %}{% endblock content %}

    <!-- Scripts al final del cuerpo -->
    <!-- Bootstrap core JS-->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
    <!-- Core theme JS-->
    <script src="{% static 'core/js/scripts.js' %}"></script>

    <!-- Aquí puedes agregar otros scripts específicos si los necesitas -->

    {% block extra_scripts %}{% endblock extra_scripts %}
</body>
</html>
