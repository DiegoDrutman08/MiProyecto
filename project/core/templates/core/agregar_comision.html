{% extends 'core/base.html' %}

{% block title %}
{% endblock title %}

{% block content %}
<section class="page-section bg-light" id="comision">
    <div class="container">
        <div class="text-center">
            <h2 class="section-heading text-uppercase">Agregar Comisión</h2>
            <h3 class="section-subheading text-muted">Completa los campos para agregar una nueva comisión.</h3>
        </div>
        <div class="row justify-content-center">
            <div class="col-lg-8">
                <form id="add-comision-form" action="{% url 'Clase:agregar_comision' %}" method="POST">
                    {% csrf_token %}
                    <div class="row">
                        <div class="col-md-6">
                            <div class="form-group">
                                <input class="form-control" id="comision" name="comision" type="text" placeholder="Nombre de la comisión *" required="required" />
                                <p class="help-block text-danger"></p>
                            </div>
                        </div>
                        <div class="col-md-6">
                            <div class="form-group">
                                <select class="form-select" id="cursos" name="cursos" aria-label="Seleccionar curso" required="required">
                                    <option selected disabled>Selecciona un curso</option>
                                    {% for curso in cursos %}
                                    <option value="{{ curso.id }}">{{ curso.nombre }}</option>
                                    {% endfor %}
                                </select>
                            </div>
                        </div>
                        <div class="col-md-6">
                            <div class="form-group">
                                <select class="form-select" id="profesores" name="profesores" aria-label="Seleccionar profesor" required="required">
                                    <option selected disabled>Selecciona un profesor</option>
                                    {% for profesor in profesores %}
                                    <option value="{{ profesor.id }}">{{ profesor.nombre }}</option>
                                    {% endfor %}
                                </select>
                            </div>
                        </div>
                        <div class="col-md-6">
                            <div class="form-group">
                                <select class="form-select" id="estudiantes" name="estudiantes" aria-label="Seleccionar estudiantes" multiple required="required">
                                    <option selected disabled>Selecciona estudiantes</option>
                                    {% for estudiante in estudiantes %}
                                    <option value="{{ estudiante.id }}">{{ estudiante.nombre }}</option>
                                    {% endfor %}
                                </select>
                            </div>
                        </div>
                        <div class="clearfix"></div>
                        <div class="col-lg-12 text-center">
                            <div id="success"></div>
                            <button id="add-comision-submit" class="btn btn-primary btn-xl text-uppercase" type="submit">Enviar</button>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
</section>
{% endblock content %}
